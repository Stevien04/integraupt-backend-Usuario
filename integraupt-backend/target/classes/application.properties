# =====================================================
# INTEGRAUPT BACKEND - CONFIGURACI\u00C3\u0093N DE DESARROLLO ACTIVA
# =====================================================

spring.application.name=IntegraUPT-Backend
server.port=8082

# -------------------------------------------------------
# BASE DE DATOS
# -------------------------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/sisintupt?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -------------------------------------------------------
# JPA / HIBERNATE
# -------------------------------------------------------
# 'update' para aplicar tus cambios desde las entidades
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# -------------------------------------------------------
# JSP
# -------------------------------------------------------
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
